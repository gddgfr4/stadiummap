    <script>
        // --- Firebase Config ---

        const db = firebase.firestore();

        // --- Global State ---
        let teamId, memberId, isLoggedIn = false;
        const markers = {};
        let plansUnsubscribe = null;
        const weekDays = ['Êó•', 'Êúà', 'ÁÅ´', 'Ê∞¥', 'Êú®', 'Èáë', 'Âúü'];

        // --- Stadium Data ---
        const stadiums = [
            { id: 'komazawa', name: 'ÈßíÊ≤¢„Ç™„É™„É≥„Éî„ÉÉ„ÇØÂÖ¨ÂúíÈô∏‰∏äÁ´∂ÊäÄÂ†¥', lat: 35.6236, lng: 139.6630, url: 'https://www.tef.or.jp/kopg/training_top.jsp' },
            { id: 'yoyogi', name: '‰ª£„ÄÖÊú®ÂÖ¨ÂúíÈô∏‰∏äÁ´∂ÊäÄÂ†¥', lat: 35.6685, lng: 139.6950, url: 'https://www.tokyo-park.or.jp/park/format/index039.html' },
            { id: 'edogawa', name: 'Ê±üÊà∏Â∑ùÂå∫Èô∏‰∏äÁ´∂ÊäÄÂ†¥', lat: 35.7088, lng: 139.8706, url: 'https://www.edogawa-3field.jp/stadium/personal/' },
            { id: 'okura', name: 'Â§ßËîµÈÅãÂãïÂÖ¨ÂúíÈô∏‰∏äÁ´∂ÊäÄÂ†¥', lat: 35.6360, lng: 139.6102, url: 'https://www.se-sports.or.jp/facility/okura/okura.php' },
            { id: 'yumenoshima', name: 'Â§¢„ÅÆÂ≥∂ÂÖ¨ÂúíÈô∏‰∏äÁ´∂ÊäÄÂ†¥', lat: 35.6558, lng: 139.8275, url: 'https://www.yumenoshima.jp/personal.html' },
            { id: 'national', name: 'ÂõΩÁ´ãÁ´∂ÊäÄÂ†¥', lat: 35.6778, lng: 139.7145, url: 'https://www.jpnsport.go.jp/' },
            { id: 'chofu', name: 'Ë™øÂ∏ÉÂ∏ÇÂñ∂Èô∏‰∏äÁ´∂ÊäÄÂ†¥', lat: 35.6635, lng: 139.5248, url: 'https://www.ajinomotostadium.com/overview/second.php' },
            { id: 'kamiyugi', name: '‰∏äÊüöÊú®ÂÖ¨ÂúíÈô∏‰∏äÁ´∂ÊäÄÂ†¥', lat: 35.6175, lng: 139.3800, url: 'https://www.hachioji-sports.jp/kamiyugi/' },
            { id: 'akirudai', name: 'ÁßãÁïôÂè∞ÂÖ¨ÂúíÈô∏‰∏äÁ´∂ÊäÄÂ†¥', lat: 35.7288, lng: 139.2785, url: 'https://www.tokyo-park.or.jp/park/format/index053.html' },
            { id: 'machida', name: 'Áî∫Áî∞GION„Çπ„Çø„Ç∏„Ç¢„É†', lat: 35.5125, lng: 139.4261, url: 'https://www.zelvia.co.jp/stadium/gion-stadium/' },
            { id: 'sagamihara', name: 'Áõ∏Ê®°Âéü„ÇÆ„Ç™„É≥„Çπ„Çø„Ç∏„Ç¢„É†', lat: 35.5311, lng: 139.3516, url: 'https://www.sagamihara-stadium.jp/' },
            { id: 'nissan', name: 'Êó•Áî£„Çπ„Çø„Ç∏„Ç¢„É†', lat: 35.5101, lng: 139.6063, url: 'https://www.nissan-stadium.jp/track/index.php' },
            { id: 'todoroki', name: 'Á≠â„ÄÖÂäõÈô∏‰∏äÁ´∂ÊäÄÂ†¥', lat: 35.5866, lng: 139.6508, url: 'https://www.city.kawasaki.jp/shisetsu/category/30-4-0-0-0-0-0-0-0-0.html' },
            { id: 'hiratsuka', name: '„É¨„É¢„É≥„Ç¨„Çπ„Çπ„Çø„Ç∏„Ç¢„É†Âπ≥Â°ö', lat: 35.3400, lng: 139.3400, url: 'https://www.bellmare-park.com/' },
        ];
        
        // --- Date Helpers ---
        const getYMD = (date) => date.toISOString().slice(0, 10);
        const getNext7Days = () => Array.from({length: 7}, (_, i) => {
            const date = new Date();
            date.setDate(date.getDate() + i);
            return date;
        });

        // --- Map Initialization ---
        const map = L.map('map').setView([35.65, 139.6], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // --- Firestore Interaction ---
        async function togglePlan(stadiumId, dateString) {
            if (!isLoggedIn) return;
            const planRef = db.collection('teams').doc(teamId).collection('stadium_plans').doc(stadiumId);
            
            // Use a transaction to safely read-then-write
            await db.runTransaction(async (transaction) => {
                const doc = await transaction.get(planRef);
                const plans = doc.data()?.plans || {};
                const attendees = plans[dateString] || [];

                if (attendees.includes(memberId)) {
                    // Already attending, so remove
                    plans[dateString] = attendees.filter(id => id !== memberId);
                } else {
                    // Not attending, so add
                    attendees.push(memberId);
                    plans[dateString] = attendees;
                }
                
                // Clean up empty date entries
                if (plans[dateString].length === 0) {
                    delete plans[dateString];
                }

                transaction.set(planRef, { plans }, { merge: true });
            });
        }

        // --- UI Update Function ---
        function updateMarkersUI(allPlansData) {
            const sevenDays = getNext7Days();
            const sevenDayStrings = sevenDays.map(getYMD);

            stadiums.forEach(stadium => {
                const marker = markers[stadium.id];
                if (!marker) return;

                const stadiumPlans = allPlansData[stadium.id]?.plans || {};
                
                // 1. Update Badge
                let totalAttendees = new Set();
                sevenDayStrings.forEach(dateStr => {
                    (stadiumPlans[dateStr] || []).forEach(attendee => totalAttendees.add(attendee));
                });
                const iconHtml = `üèüÔ∏è${totalAttendees.size > 0 ? `<div class="attendance-badge">${totalAttendees.size}</div>` : ''}`;
                marker.getIcon().options.html = iconHtml;
                marker.setIcon(marker.getIcon());

                // 2. Update Popup Content
                let calendarHtml = '<div class="calendar-grid">';
                sevenDays.forEach((date, i) => {
                    const dateStr = sevenDayStrings[i];
                    const attendees = stadiumPlans[dateStr] || [];
                    const isCurrentUserAttending = attendees.includes(memberId);
                    const isToday = i === 0;

                    const activeClass = isCurrentUserAttending ? 'active' : '';
                    const todayClass = isToday ? 'today' : '';

                    calendarHtml += `
                        <div class="calendar-day ${activeClass} ${todayClass}" onclick="togglePlan('${stadium.id}', '${dateStr}')">
                            <div class="day-header">${weekDays[date.getDay()]}</div>
                            <div class="day-date">${date.getDate()}</div>
                            <div class="attendees-list">${attendees.join('<br>')}</div>
                        </div>
                    `;
                });
                calendarHtml += '</div>';

                const popupContent = `
                    <b>${stadium.name}</b><br>
                    <a href="${stadium.url}" target="_blank" rel="noopener noreferrer" class="stadium-link">
                        ÂÖ¨Âºè„Çµ„Ç§„Éà„ÅßÁ¢∫Ë™ç
                    </a>
                    ${calendarHtml}
                `;
                marker.setPopupContent(popupContent);
            });
        }
        
        // --- Realtime Data Listener ---
        function listenToPlans() {
            if (plansUnsubscribe) plansUnsubscribe();
            if (!isLoggedIn) return;

            plansUnsubscribe = db.collection('teams').doc(teamId).collection('stadium_plans')
                .onSnapshot(snapshot => {
                    const allPlans = {};
                    snapshot.forEach(doc => {
                        allPlans[doc.id] = doc.data();
                    });
                    updateMarkersUI(allPlans);
                }, error => console.error("Failed to listen to plans:", error));
        }

        // --- App Initialization ---
        function initialize() {
            const params = new URLSearchParams(window.location.search);
            teamId = params.get('team');
            memberId = params.get('member');
            const userInfoDiv = document.getElementById('user-info');

            if (teamId && memberId) {
                isLoggedIn = true;
                userInfoDiv.textContent = `Team: ${teamId} / Member: ${memberId}`;
            } else {
                isLoggedIn = false;
                userInfoDiv.textContent = '„É≠„Ç∞„Ç§„É≥ÊÉÖÂ†±„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇAthLog„Åã„Çâ„Ç¢„ÇØ„Çª„Çπ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ';
            }

            stadiums.forEach(stadium => {
                const stadiumIcon = L.divIcon({
                    html: 'üèüÔ∏è', className: 'emoji-icon',
                    iconSize: [40, 40], iconAnchor: [20, 40]
                });
                const marker = L.marker([stadium.lat, stadium.lng], { icon: stadiumIcon }).addTo(map);
                
                marker.bindPopup(`<b>${stadium.name}</b><br>‰∫àÂÆö„ÇíË™≠„ÅøËæº„Åø‰∏≠...`);
                markers[stadium.id] = marker;
            });
            
            listenToPlans();
            if (!isLoggedIn) {
                updateMarkersUI({});
            }
        }

        initialize();
    </script>
